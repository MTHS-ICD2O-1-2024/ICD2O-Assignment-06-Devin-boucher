<!DOCTYPE html>
<html lang="en-ca">
  
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Random Neko Image Viewer" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Devin Boucher" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Neko Image Viewer</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Neko Image Viewer</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <h4>Click the button to get a random Neko image</h4>
        <form action="#">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            id="get-image-btn" type="button">
            Get Neko Image
          </button>
        </form>
        <br />
        <div id="api-image" class="center"></div>
        <div id="image-artist"></div>
      </div>
    </main>
  </div>
</body>
</html>
